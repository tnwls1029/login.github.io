                <div>

                    <label>주소</label>
                    <input type="button" value="주소찾기">

                <div>

                    </div>

                    <div>
                        <input type="checkbox" name="drank" value="latte">
                        <label>라떼</label>
                    </div>
                </div>

                    <div>
                        <label>기타의견</label>
                        <textarea rows="5" cols="40"></textarea>
                    </div>
                    <div>
                        <label>가입경로</label>
                        <select>
                            <option>검색</option>
                            <option>카카오</option>
                            <option>인스타그램</option>
                            <option>기타</option>
                            <optgroup label="검색경로">
                                <option>네이버</option>
                                <option>다음</option>
                                <option>구글</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="button">
                        <input type="reset" value="다시쓰기">
                        <input type="submit" value="가입하기">

                    </div>

                    </label>
                </div>

                </div>

            </fieldset>
        </form>
    </div>
