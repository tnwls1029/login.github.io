<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html</title>
<style>
*{margin:0; padding:0;}
.wrap{
	width:730px;
	height: 475px;
	border: 1px solid #F78088;
	margin: 20px;
	position:relative;
	overflow:hidden;
}

.wrap img {
width: 100%;
display:block;
}

.wrap dl{
background-color:#F78088;
height: 100px;
text-align:center;
position: absolute;
bottom:0;
width:100%;
bottom:-475px;
transition: .5s;
}

.wrap:hover dl{
bottom:0;
}

.wrap dl dt{
	font-size:24px;
	color: #fff;
}
</style>

</head>
<body>
<div class="wrap">
<img src="img/flower.JPG" alt="안개꽃"/>
<dl>
<dt>안개꽃 꽃말</dt>
<dd>맑은마음, 깨끗한마음, 사랑의성공</dd>
</dl>
</div>
</body>




</html>
