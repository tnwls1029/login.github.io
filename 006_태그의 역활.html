<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>태그의역활</title>
</head>
<body>
<p style="background-color:green; height:50px;">p태그 : 텍스트를 작성할 때 사용</p>
<p style="background-color:orange; height:50px;">p태그</p>

<div style="background-color:yellow; height:50px;">div태그 : 그룹화 시켜주는 태그</div>

<span style="background-color:red; height:50px;">영역을 묶어주는 태그</span>
<span style="background-color:tan; height:50px;">span02</span>


<!--
p,div,li,dt,dd....등등 =>블럭(block)요소 : 브라우저 화면 가득차는 영역, 수치값, 여백 등의 값이 설정

span,strong,em,i...=> 인라인(imlime)요소 : 본인의 영역만 가지게됨. 높이,가로값 등의 수치값 설정 안됨

* 블럭요소 안에 인라인 요소 적용가능
* 인라인 요소 안에 블럭요소 적용 불가능
-->
<div>div  태그안에는 <span style="background-cilir:red">인라인</span> 요소 적용 가능<div>

<span>인라인 요소 안에 <p>블럭</p> 요소불가능</span>




</body>




</html>
