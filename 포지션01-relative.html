<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>포지션01-relative</title>
<style>
*{margin:0; padding:0;}
.wrap{
height:200px;
padding:50px 0;
background-color:#fff0a5;
text-align:center;
}
.wrap p{
width:320px;
height:350px;
display:inline-block;
}

.box01{background-color:#468966;
position:relative;
right:-100px;
bottom:50px;
}
.box02{background-color:#FFB03B;
position:relative;
top:50px;
left:50px;
}
.box03{background-color:#B64926;}

</style>
</head>
<body>
<div class="wrap">
	<p class="box01">box list</p>
	<p class="box02">box list</p>
	<p class="box03">box list</p>
</div>
</body>




</html>
