<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>둥근모서리</title>
<style>
*{margin:0; padding:0;}
div{
	width: 200px;
	height: 200px;
	background-color: royalblue;
	margin: 10px;
	display: inline-block;
}
.a01 {
	border-radius:10px 20px 30px 40px;
	/**둥근 모서리: 위왼쪽 위오른쪽 아래오른쪽 아래왼쪽**/
}
.a02 {
	border-radius: 20px 50px;
	/**둥근 모서리 : 위왼쪽-아래오른쪽 위오른쪽-아래왼쪽**/
}
.a03 {
	border-radius: 30px;
	/**둥근 모서리 : 모든 모서리**/
}
.a04 {
	border-radius: 50%; 
	/**둥근 모서리: 정원형**/
}
.a05{
	border-radius:0px 50px 0px 0px;
}
</style>
</head>
<body>

<div class="a01"></div>
<div class="a02"></div>
<div class="a03"></div>
<div class="a04"></div>
<div class="a05"></div>

</body>




</html>
