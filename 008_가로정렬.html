<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>가로정렬</title>
<style>
* {margin: 0px; padding: 0px;}
ul {text-align: center;}
li {list-style:none;
	width:100px;  /**가로값**/
	height:40px;   /**세로값**/
	background-color: hotpink; /**배경컬러**/
	display: inline-block;   /**가로정렬**/
	text-align: center;  /**글자  위치**/
	line-height: 40px;   /**글자 위아래 간격**/}
</style>
</head>
<body>
<ul>
	<li>home</li>
	<li>coffee</li>
	<li>tea</li>
	<li>latte</li>
</ul>




</body>



</html>
