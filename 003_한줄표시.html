<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf--8">
<title>한줄표시</title>
</head>
<body>
<!--strong은 경고나 주의사항처럼 중요한 내용에 적용 b는 단순히 굵게
표시하고싶을때-->
<strong>strong - 택스트 굵게 강조할 태그</strong>>
<b>b- 택스트 굵게 표시할 태그</b>
<!--em은 중요한 내용에 이탤릭체 적용 i는 장식적으로 이탤릭체 적용
하고자 할 떄 사용-->
<em>이탤릭 em : 특정부분 강조하고 싶을 때</em>
<i>이탤릭 i : 이탤릭체로 표시하고 싶을 때</i>
<mark>형광펜 효과</mark>
<span>의미없음, 영역 묶을 때 사용</span>
</body>
</html>
